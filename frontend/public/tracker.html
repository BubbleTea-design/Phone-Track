<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tracker">
    <meta name="theme-color" content="#667eea">
    <title>Phone Tracker - Keep Location Active</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .tracker-container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .tracker-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse-icon 2s infinite;
        }

        @keyframes pulse-icon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: status-pulse 1.5s infinite;
        }

        @keyframes status-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .info-box {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #999;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-btn:active {
            transform: scale(0.98);
        }

        .stop-btn {
            background: #ff6b6b;
            color: white;
        }

        .stop-btn:active {
            transform: scale(0.98);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .permission-notice {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            line-height: 1.5;
        }

        .tracking-active {
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 10px 40px rgba(102, 126, 234, 0.2); }
            50% { box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4); }
        }
    </style>
</head>
<body>
    <div class="tracker-container" id="trackerContainer">
        <div class="tracker-icon">üì±</div>
        <h1>Location Tracker</h1>
        
        <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Ready to track</span>
        </div>

        <div class="permission-notice">
            ‚ö†Ô∏è Keep this page open or minimize the app. Your phone will keep sending location data to the server.
        </div>

        <div class="info-box">
            <div class="info-item">
                <span class="info-label">Device:</span>
                <span class="info-value" id="deviceName">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Latitude:</span>
                <span class="info-value" id="latitude">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Longitude:</span>
                <span class="info-value" id="longitude">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Accuracy:</span>
                <span class="info-value" id="accuracy">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Updates:</span>
                <span class="info-value" id="updateCount">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Last Update:</span>
                <span class="info-value" id="lastUpdate">-</span>
            </div>
        </div>

        <div class="button-group">
            <button class="start-btn" id="startBtn">Start Tracking</button>
            <button class="stop-btn" id="stopBtn">Stop Tracking</button>
        </div>

        <div class="error" id="errorBox"></div>
    </div>

    <script>
        const SERVER_URL = 'https://phone-track-production-16be.up.railway.app';
        let watchId = null;
        let updateCount = 0;
        let isTracking = false;

        function initializeDevice() {
            let deviceId = localStorage.getItem('deviceId');
            let deviceName = localStorage.getItem('deviceName');

            if (!deviceId) {
                deviceId = 'device-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                deviceName = 'Phone ' + new Date().toLocaleDateString();
                localStorage.setItem('deviceId', deviceId);
                localStorage.setItem('deviceName', deviceName);
            }

            document.getElementById('deviceName').textContent = deviceName;
            return { deviceId, deviceName };
        }

        async function registerDevice(deviceId, deviceName) {
            try {
                const response = await fetch(`${SERVER_URL}/api/devices/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceId, deviceName })
                });
                
                if (!response.ok) throw new Error('Registration failed');
                console.log('Device registered:', deviceId);
                return true;
            } catch (error) {
                console.error('Device registration error:', error);
                return false;
            }
        }

        async function updateLocation(lat, lng, accuracy) {
            try {
                const response = await fetch(`${SERVER_URL}/api/locations/update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        deviceId: localStorage.getItem('deviceId'),
                        latitude: lat,
                        longitude: lng,
                        accuracy: accuracy,
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    updateCount++;
                    document.getElementById('updateCount').textContent = updateCount;
                    document.getElementById('latitude').textContent = lat.toFixed(6);
                    document.getElementById('longitude').textContent = lng.toFixed(6);
                    document.getElementById('accuracy').textContent = '¬±' + Math.round(accuracy) + 'm';
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                }
            } catch (error) {
                console.error('Location update error:', error);
            }
        }

        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = message;
            errorBox.classList.add('show');
            setTimeout(() => errorBox.classList.remove('show'), 5000);
        }

        function startTracking() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        startContinuousTracking();
                    },
                    (error) => {
                        let message = 'Unable to get location. ';
                        if (error.code === error.PERMISSION_DENIED) {
                            message += 'Please enable location permissions.';
                        } else if (error.code === error.POSITION_UNAVAILABLE) {
                            message += 'Location information unavailable.';
                        } else {
                            message += 'Error: ' + error.message;
                        }
                        showError(message);
                    }
                );
            } else {
                showError('Geolocation not supported on this device');
            }
        }

        function startContinuousTracking() {
            if (isTracking) return;
            
            const touchable = document.getElementById('trackerContainer');
            touchable.classList.add('tracking-active');
            document.getElementById('statusText').textContent = 'üü¢ Live Tracking Active';
            document.getElementById('startBtn').disabled = true;
            isTracking = true;

            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const { latitude, longitude, accuracy } = position.coords;
                    updateLocation(latitude, longitude, accuracy);
                },
                (error) => {
                    console.error('Tracking error:', error);
                    if (error.code === error.PERMISSION_DENIED) {
                        stopTracking();
                        showError('Location permission denied. Tracking stopped.');
                    }
                },
                {
                    enableHighAccuracy: true,
                    timeout: 30000,
                    maximumAge: 0
                }
            );
        }

        function stopTracking() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }

            const touchable = document.getElementById('trackerContainer');
            touchable.classList.remove('tracking-active');
            document.getElementById('statusText').textContent = 'Tracking stopped';
            document.getElementById('startBtn').disabled = false;
            isTracking = false;
        }

        document.getElementById('startBtn').addEventListener('click', startTracking);
        document.getElementById('stopBtn').addEventListener('click', stopTracking);

        window.addEventListener('load', async () => {
            const { deviceId, deviceName } = initializeDevice();
            await registerDevice(deviceId, deviceName);
            startTracking();
        });

        if (navigator.wakeLock) {
            document.addEventListener('visibilitychange', async () => {
                if (!document.hidden && isTracking) {
                    try {
                        await navigator.wakeLock.request('screen');
                    } catch (err) {
                        console.log('Wake Lock failed:', err);
                    }
                }
            });
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').catch(err => {
                console.log('Service Worker registration failed:', err);
            });
        }

        window.addEventListener('beforeunload', (e) => {
            if (isTracking) {
                e.preventDefault();
                e.returnValue = 'Tracking is active. Leave page?';
            }
        });
    </script>
</body>
</html>
